<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateVIN.automobilis.marke} #{updateVIN.automobilis.modelis}</h2>
    <h2>#{updateVIN.automobilis.vin}</h2>
    <h:form>
        <h:outputText value="Automobilio VIN numeris: "/>
        <h:inputText a:placeholder="Įveskite VIN numerį" value="#{updateVIN.automobilis.vin}" required="true" />
        <h:commandButton value="update" action="#{updateVIN.updatePlayerJerseyNumber()}">
            <f:param name="autoID" value="#{updateVIN.automobilis.id}" />
        </h:commandButton>
        <h:outputText value="Šį reikšmė buvo modifikuota. Norint ją perrašyti, bandykite dar kartą" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:form>
        <h:outputText value="#{vinGenerator.generationStatus}" />
        <h:commandButton value="Sugeneruoti VIN numerį" disabled="#{vinGenerator.generationRunning}" action="#{vinGenerator.generateVIN()}">
            <f:param name="marke" value="#{updateVIN.automobilis.marke}" />
            <f:param name="modelis" value="#{updateVIN.automobilis.modelis}" />
            <f:param name="autoID" value="#{updateVIN.automobilis.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
