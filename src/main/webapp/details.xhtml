<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head/>
<h:body>
    <h2>Automobiliai:</h2>
    <ol>
        <ui:repeat value="#{details.vairuotojas.nuomotiAutomobiliai}" var="auto">
            <li>#{auto.marke} #{auto.modelis}</li>
        </ui:repeat>
    </ol>
    <h3>Pridėti automobilį</h3>
    <h:form>
        <h:inputText value="#{details.selectedID}" required="true" />
        <h:commandButton value="Pridėti automobilį"
                         actionListener="#{details.assignCar}"
                         action="#{'details?faces-redirect=true&amp;driverID='.concat(details.vairuotojas.id)}">
            <f:param name="driverID" value="#{details.vairuotojas.id}" />
        </h:commandButton>
    </h:form>

    <h:link value="Grįžti į pagrindinį" outcome="/index"/>
</h:body>
</html>
