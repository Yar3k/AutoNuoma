<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Aikštelės:</h2>
    <ol>
        <ui:repeat value="#{aikstelesMyBatis.allAiksteles}" var="aikste">
            <li>#{aikste.adresas}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{aikstelesMyBatis.aiksteleToCreate.adresas}" required="true" />
        <h:commandButton value="Pridėti naują aikštelę" action="#{aikstelesMyBatis.createAikstele}" />
    </h:form>
    <h:link value="Grįžti į pagrindinį" outcome="/index"/>
</h:body>
</html>
